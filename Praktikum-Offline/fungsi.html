<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="hasatu">Belajar Function</h1>
    <h2>Function</h2>
    <h3>HA TIGA</h3>

    <br><br>
    <button onclick="ubah()">Ubah Teks</button>

    <br><br>
    <input type="text" id="input">
    <select name="" id="pilih" onchange="kali()">
        <option value="">Pilih...</option>
        <option value="satu">X Satu</option>
        <option value="dua">X Dua</option>
        <option value="tiga">X Tiga</option>
    </select>

    <script>
        function kali () {
            let masukan,pilihan
            masukan = document.getElementById("input").value
            pilihan = document.getElementById("pilih").value

            if (pilihan == "satu") {
                console.log(masukan * 1)
            }else if(pilihan == "dua"){
                console.log(masukan * 2)
            }else if(pilihan == "tiga"){
                console.log(masukan * 3)
            }else {
                console.log("Tidak ada yang di pilih")
            }

        }

        function ubah () {
            let elemen

            elemen = document.getElementById("hasatu")
            elemen.innerHTML = "Sudah diubah"
            // elemen.style.backgroundColor = "red"
            // elemen.setAttribute("class", "hasatu")
        }

        
        function luasPersegi(sisi){
            console.log(sisi * sisi)
        }

        function tambah(angka1, angka2){
            console.log(angka1 + angka2)    
        }

        luasPersegi(5)
        tambah("Nurul", "Fikri")
        tambah(10, 20)
    </script>
</body>

</html>
